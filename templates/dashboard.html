<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dark Web Intelligence Platform - Live Monitoring</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.18.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: #fff;
            overflow-x: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        .header h1 {
            font-size: 2em;
            margin-bottom: 5px;
        }
        
        .live-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.1); }
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(26, 31, 58, 0.9);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid #00ff88;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-card.critical {
            border-left-color: #ff0055;
        }
        
        .metric-card.high {
            border-left-color: #ff8800;
        }
        
        .metric-card.medium {
            border-left-color: #ffdd00;
        }
        
        .metric-value {
            font-size: 3em;
            font-weight: bold;
            color: #00ff88;
            line-height: 1;
        }
        
        .metric-card.critical .metric-value {
            color: #ff0055;
        }
        
        .metric-card.high .metric-value {
            color: #ff8800;
        }
        
        .metric-card.medium .metric-value {
            color: #ffdd00;
        }
        
        .metric-label {
            color: #aaa;
            margin-top: 10px;
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .alert-feed {
            background: rgba(26, 31, 58, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .alert-feed h2 {
            margin-bottom: 20px;
            color: #00d4ff;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .alert-item {
            background: rgba(15, 20, 25, 0.8);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #ff0055;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .alert-item.critical {
            border-left-color: #ff0055;
            background: rgba(255, 0, 85, 0.1);
        }
        
        .alert-item.high {
            border-left-color: #ff8800;
            background: rgba(255, 136, 0, 0.1);
        }
        
        .alert-item.medium {
            border-left-color: #ffdd00;
            background: rgba(255, 221, 0, 0.1);
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .alert-severity {
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .alert-time {
            color: #888;
            font-size: 0.9em;
        }
        
        .alert-details {
            color: #ccc;
            line-height: 1.6;
        }
        
        .chart-container {
            background: rgba(26, 31, 58, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .status-bar {
            background: rgba(15, 20, 25, 0.8);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .badge {
            background: #00ff88;
            color: #0a0e27;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 0.85em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><span class="live-indicator"></span>Dark Web Intelligence Platform</h1>
        <p>Real-Time Threat Detection & Monitoring</p>
    </div>
    
    <div class="container">
        <div class="status-bar">
            <div class="status-item">
                <span class="live-indicator"></span>
                <span>LIVE MONITORING ACTIVE</span>
            </div>
            <div class="status-item">
                <span>Last Update: <span id="last-update">--</span></span>
            </div>
            <div class="status-item">
                <span class="badge">OPERATIONAL</span>
            </div>
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-value" id="total-alerts">0</div>
                <div class="metric-label">Total Alerts (1h)</div>
            </div>
            <div class="metric-card critical">
                <div class="metric-value" id="critical-count">0</div>
                <div class="metric-label">Critical Threats</div>
            </div>
            <div class="metric-card high">
                <div class="metric-value" id="high-count">0</div>
                <div class="metric-label">High Priority</div>
            </div>
            <div class="metric-card medium">
                <div class="metric-value" id="medium-count">0</div>
                <div class="metric-label">Medium Priority</div>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Threat Distribution</h2>
            <div id="severity-chart"></div>
        </div>
        
        <div class="alert-feed">
            <h2>
                <span>üö®</span>
                Live Alert Feed
            </h2>
            <div id="alert-list"></div>
        </div>
    </div>
    
    <script>
        // Connect to WebSocket
        const socket = io();
        
        // Track alerts
        let alerts = [];
        
        // Connection handlers
        socket.on('connect', () => {
            console.log('Connected to server');
            loadInitialData();
        });
        
        socket.on('disconnect', () => {
            console.log('Disconnected from server');
        });
        
        // Receive initial data
        socket.on('initial_data', (data) => {
            console.log('Received initial data', data);
            alerts = data.alerts || [];
            renderAlerts();
            updateMetrics();
        });
        
        // Receive new alert in real-time
        socket.on('new_alert', (alert) => {
            console.log('New alert received', alert);
            alerts.unshift(alert);
            if (alerts.length > 50) alerts.pop();
            
            renderAlerts();
            updateMetrics();
            
            // Play alert sound or notification
            playAlertSound(alert.severity);
        });
        
        // Update metrics
        socket.on('metrics_update', (metrics) => {
            updateMetricsDisplay(metrics);
        });
        
        function loadInitialData() {
            fetch('/api/alerts')
                .then(res => res.json())
                .then(data => {
                    alerts = data;
                    renderAlerts();
                    updateMetrics();
                });
        }
        
        function renderAlerts() {
            const container = document.getElementById('alert-list');
            
            if (alerts.length === 0) {
                container.innerHTML = '<p style="color: #888; text-align: center; padding: 40px;">No alerts yet. Monitoring...</p>';
                return;
            }
            
            container.innerHTML = alerts.slice(0, 20).map(alert => {
                const time = new Date(alert.alert_time).toLocaleTimeString();
                const emoji = {
                    'CRITICAL': 'üî¥',
                    'HIGH': 'üü†',
                    'MEDIUM': 'üü°',
                    'LOW': 'üü¢'
                }[alert.severity] || '‚ö†Ô∏è';
                
                return `
                    <div class="alert-item ${alert.severity.toLowerCase()}">
                        <div class="alert-header">
                            <span class="alert-severity">${emoji} ${alert.severity} THREAT</span>
                            <span class="alert-time">${time}</span>
                        </div>
                        <div class="alert-details">
                            <strong>Transaction:</strong> ${alert.transaction_id}<br>
                            <strong>Amount:</strong> $${alert.amount_usd.toLocaleString()} (${alert.amount_btc.toFixed(4)} BTC)<br>
                            <strong>Threat Probability:</strong> ${(alert.threat_probability * 100).toFixed(1)}%<br>
                            <strong>Blockchain:</strong> ${alert.blockchain} | <strong>Type:</strong> ${alert.transaction_type}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function updateMetrics() {
            fetch('/api/metrics')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('total-alerts').textContent = data.total_alerts;
                    document.getElementById('critical-count').textContent = data.critical_count;
                    document.getElementById('high-count').textContent = data.high_count;
                    document.getElementById('medium-count').textContent = data.medium_count;
                    document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
                    
                    // Update chart
                    updateChart(data.severity_distribution);
                });
        }
        
        function updateChart(severity_data) {
            const data = [{
                values: Object.values(severity_data),
                labels: Object.keys(severity_data),
                type: 'pie',
                marker: {
                    colors: ['#ff0055', '#ff8800', '#ffdd00', '#00ff88']
                },
                textfont: {
                    color: '#fff'
                }
            }];
            
            const layout = {
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: {
                    color: '#fff'
                },
                showlegend: true,
                height: 300
            };
            
            Plotly.newPlot('severity-chart', data, layout, {displayModeBar: false});
        }
        
        function playAlertSound(severity) {
            // Visual feedback for now (could add actual sound)
            if (severity === 'CRITICAL') {
                document.body.style.animation = 'flash 0.5s';
                setTimeout(() => document.body.style.animation = '', 500);
            }
        }
        
        // Auto-refresh metrics every 5 seconds
        setInterval(updateMetrics, 5000);
        
        // Initial load
        updateMetrics();
    </script>
</body>
</html>
